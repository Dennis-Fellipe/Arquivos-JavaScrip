<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor HTML</title>

    <!--Estrutura JavaScript-->
    <script>
        function acao() {
            //variável
            var texto = document.getElementsByTagName("h1")[2];
            //exibir o conteúdo
            alert(texto.innerHTML);
        }
    </script>

</head>
<body>
    <button onclick="acao()">Selecionar</button>
    <h1>Capgemini</h1>
    <h1>Seletor JS</h1>
    <h1>Curso Java</h1>
</body>
</html>
