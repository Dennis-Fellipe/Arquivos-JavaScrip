<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de textos</title>

    <!--Estrutura JavaScript-->
    <script>
        /*
        onKeyUp:exibe caractere e depois executa a ação.
        onKeyDown: Execua a ação e depois exibe o caractere
        onKeyPress: Execua a ação e depois exibe o caractere
        não tem suporte as seguintes teclas:
        f1...f12, alt, ctrl, shift...
        */
       function exibir() {
        //obter o valor do campo texto
        var campo = document.getElementById("campo").value;
        //exibir o conteúdo digitado no campo
        alert(campo);
       }
       function exibir() {
        //obter o valor do campo texto
        var campo = document.getElementById("campo2").value;
        //exibir o conteúdo digitado no campo
        alert(campo);
       }
    </script>

</head>
<body>
    <input type="text" id="campo" onkeyup="exibir()"> <br><br>
    <input type="text" id="campo2" onkeydown="exibir()">
</body>
</html>
