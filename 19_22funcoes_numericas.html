<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Númericas</title>

    <!--Estrutura JavaScript-->
    <script>
        // //20.Arredontar Valores
        var nota = 6.89;
        // exibir e arredontar
        alert(Math.round(nota));

        // //21. Mínimo e Máximo
        //obter menor valor
        alert(Math.min(-10,5,0,100,-25,2));
        //obter maior valor
        alert(Math.max(-10,5,0,100,-25,2));

        // // 22.Números Aleatórios
        //Exibir número aleatório
        alert(Math.random());
        //Exibir número aleatório sendo unidade, dezena ... (* valor)
        alert(Math.random() * 100);
        //Ebibir número aleatório sem casas decimais
        var n1 = Math.random() * 100;
        alert(Math.round(n1));
    </script>

</head>
<body>
    
</body>
</html>
