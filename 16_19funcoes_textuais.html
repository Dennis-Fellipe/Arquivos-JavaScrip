<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções textuais</title>

    <!--Estrutura JavaScript-->
    <script>
        // // 16.contar caracteres:
        var termo = "Cu";
        //exibir quantidade de caracteres
        alert(termo.length)

        // // 17.Maiúsculas e minúsculas:
        var palavra = "INfoRmÁtIcA";
        //exibir letras maiúsculas
        alert(palavra.toUpperCase())
        //exibir letras minúsculas
        alert(palavra.toLowerCase())

        // //18.localizar elementos 
        var nome = "Dennis Fellipe";
        //retornar a primeira letra E
        alert(nome.indexOf("e"));
        //retornar a última letra E
        alert(nome.lastIndexOf("e"))

        // // 19.Extratir elementos
        var termo2 = "Aprendendo JavaScript";
        //extratir
        alert(termo2.slice(10));
        alert(termo2.slice(10,15));
        
    </script>

</head>
